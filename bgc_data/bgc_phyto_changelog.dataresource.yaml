profile: tabular-data-resource
name: bgc_phyto_changelog
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Abgc_phyto_changelog
title: bgc_phyto_changelog
description: A table of all BGC phytoplankton change log data
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
  - name: TAXON_NAME
    title: "Taxonomic name that the species is currently identified as post start date"
    type: string
    required: true
  - name: START_DATE
    title: "Date which the taxon_name was first consistently used (formatted string: YYYY-MM-DD)"
    type: date
    format: "%Y-%m-%d"
    required: true    
  - name: PARENT_NAME
    title: "Taxon name which the species was known by before the start date"
    type: string
    required: true
  - name: TRAINING
    title: "Training from which the taxon_name was first consistently used"
    type: string
    required: false  
  - name: COMMENTS
    title: "Comments"
    type: string                               
    required: false
  primaryKey:
  - TAXON_NAME
licenses:
- name: CC-BY-4.0
  title: Creative Commons Attribution 4.0
  path: https://creativecommons.org/licenses/by/4.0/