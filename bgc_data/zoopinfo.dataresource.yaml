profile: tabular-data-resource
name: zoopinfo
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Azoopinfo
title: zoopinfo
description: "A table of Zoopinfo"
format: csv
mediatype: text/csv
encoding: utf-8
layout:
  skipFields: [ FID ]
schema:
  fields:
  - name: TAXON_NAME
    title: "Name of taxa"
    type: string
    constraints:
      required: true
      unique: true
  - name: SUBGENERA
    type: string
    required: false     
  - name: FUNCTIONALGROUP
    type: string
    required: false   
  - name: GENUS
    type: string
    required: false 
  - name: SPECIES
    type: string
    required: false     
  - name: SPCODE
    title: "Species code for taxa AphiaID Worms"
    type: integer
    required: false
  - name: LENGTH_MM
    type: number
    required: false 
  - name: SIZEREFERENCE
    type: string
    required: false     
  - name: DIET
    type: string
    required: false    
  primaryKey: TAXON_NAME
licenses:
- name: CC-BY-4.0
  title: Creative Commons Attribution 4.0
  path: https://creativecommons.org/licenses/by/4.0/
