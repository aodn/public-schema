profile: tabular-data-resource
name: bgc_phyto_raw
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Abgc_phyto_raw
title: bgc_phyto_raw
description: A table of all BGC phytoplankton abundance data
format: csv
mediatype: text/csv
encoding: utf-8
layout:
  skipFields: [ FID ]
schema:
  fields:
  - name: TRIP_CODE
    title: "Unique identifier for sample"
    type: string
    required: true
  - name: TAXON_NAME
    title: "Scientific name of taxa"
    type: string
    required: true
  - name: TAXON_GROUP
    title: "Functional group assigned to taxa"
    type: string
    required: true
  - name: GENUS
    title: "Genus name of taxa"
    type: string
    required: false  
  - name: SPECIES
    title: "Species name of taxa"
    type: string
    required: false
  - name: SPCODE
    title: "Species code for taxa AphiaID Worms"
    type: integer
    required: false
  - name: CELL_L
    title: "Abundance of the taxa in cells per litre of water"
    type: number
    required: true
  - name: BIOVOLUME_UM3L
    title: "Biovolume of the taxa in um3 per litre of water"
    type: number
    required: false
  - name: CELL_COUNT
    title: "Number of the taxa counted in sample"
    type: number
    required: true
  - name: SAMPVOL_L
    title: "Volume of sample analysed"
    type: number
    required: true
  - name: METHODS
    title: Method code
    type: string
    required: false
  - name: COMMENTS
    title: "Comments"
    type: string                               
    required: true    
  primaryKey:
  - TRIP_CODE
  - TAXON_NAME
  - METHODS
licenses:
- name: CC-BY-4.0
  title: Creative Commons Attribution 4.0
  path: https://creativecommons.org/licenses/by/4.0/


