encoding: utf-8
format: csv
hashing: md5
name: nrs_station
path: NRS_STATION.csv
profile: tabular-data-resource
schema:
  fields:
    - name: FID
      type: string
    - name: IMOS_SITE_CODE
      required: true
      title: IMOS unique code identifying the site
      type: string
      unique: true
    - name: STATION_NAME
      title: Human-readable name of the station
      type: string
    - name: NODE
      title: IMOS Node operating the station
      type: string
    - name: STATE
      type: string
    - description: Date the station was first sampled (YYYY-MM-DD format)
      name: START_DATE
      title: Station start date
      type: date
    - name: STATION_DEPTH_M
      title: Water depth at the station in metres
      type: number
    - description: Longitude (decimal degrees East)
      maximum: 180
      minimum: -180
      name: LONGITUDE
      standard_name: longitude
      title: longitude
      type: number
    - description: Latitude (decimal degrees North)
      maximum: 90
      minimum: -90
      name: LATITUDE
      standard_name: latitude
      title: latitude
      type: number
    - name: STATION_PT
      required: true
      type: string
  primaryKey: IMOS_SITE_CODE
scheme: file
