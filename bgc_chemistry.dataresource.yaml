profile: tabular-data-resource
name: bgc_chemistry
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Abgc_chemistry
title: bgc_chemistry
description: A table of fixed station information
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
  - name: trip_code
    title: Trip Code
    type: string
    required: true
    unique: false
  - name: sampledepth_m
    title: Sample depth (m)
    type: integer
    required: true
    unique: false
  - name: sampledatelocal
    title: Date & time of sample in local time
    type: datetime
    # format string *must* be specified using standard Python/C strptime specification
    # https://docs.python.org/2/library/datetime.html#strftime-strptime-behavior
    format: "%Y-%m-%d %H:%M:%S"
    required: false
    unique: false
  - name: salinity_psu
    title: Salinity (psu)
    type: number
    required: false    
  - name: salinity_flag
    title: Salinity flag
    type: integer
    required: true
  - name: nitrate_umoll
    title: Nitrate (umoll)
    type: number
    required: false
  - name: nitrate_flag
    title: Nitrate flag
    type: integer
    required: true
  - name: phosphate_umoll
    title: Phosphate (umoll)
    type: number
    required: false
  - name: phosphate_flag
    title: Phosphate flag
    type: integer
    required: true
  - name: ammonium_umoll
    title: Ammonium (umoll)
    type: number
    required: false     
  - name: ammonium_flag
    title: Ammonium flag
    type: integer
    required: true
  - name: nitrite_umoll
    title: Nitrite (umoll)
    type: number
    required: false
  - name: nitrite_flag
    title: Nitrite flag
    type: integer
    required: true
  - name: nutrient_comments
    title: Nutrient comments
    type: string
    required: false
  - name: dic_umolkg
    title: DIC - Dissolved Inorganic Carbon (umolkg)
    type: number
    required: false
  - name: carbon_flag
    title: Carbon flag
    type: integer
    required: true
  - name: carbon_comments
    title: Carbon comments
    type: string
    required: false
  - name: talkalinity_umolkg
    title: Total Alkalinity (umolkg)
    type: number
    required: false
  - name: alkalinity_flag
    title: Alkalinity flag
    type: integer
    required: true
  - name: alkalinity_comments
    title: Alkalinity comments
    type: string
    required: false
  - name: oxygen_umoll
    title: Oxygen (umoll)
    type: number
    required: false
  - name: oxygen_flag
    title: Oxygen flag
    type: integer
    required: true
  - name: oxygen_comments
    title: Oxygen comments
    type: string
    required: false
  primaryKey:
  - trip_code
  - sampledepth_m
