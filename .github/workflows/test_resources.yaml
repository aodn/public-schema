name: Test Resources
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: bgc_metadata
            files: 'bgc_data/bgc_trip.dataresource.yaml bgc_data/bgc_stationinfo.dataresource.yaml'
          - name: bgc_plankton
            files: 'bgc_data/bgc_phyto_changelog.dataresource.yaml bgc_data/bgc_phyto_raw.dataresource.yaml bgc_data/bgc_zoop_changelog.dataresource.yaml bgc_data/bgc_zoop_raw.dataresource.yaml'
          - name: bgc_combined
            files: 'bgc_data/bgc_chemistry.dataresource.yaml bgc_data/bgc_picoplankton.dataresource.yaml bgc_data/bgc_pigments.dataresource.yaml bgc_data/bgc_tss.dataresource.yaml'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code/requirements.txt
      - name: Validate data against schemas
        run: code/validate.py ${{ matrix.files }}
