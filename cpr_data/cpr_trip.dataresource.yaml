profile: tabular-data-resource
name: cpr_trip
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Acpr_trip
title: cpr_trip
description: A table of all CPR Trips where there are data listed
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
  - name: TRIP_CODE
    title: "Unique identifier for trip"
    type: string
    required: true
  - name: STARTPORT
    title: "Port where trip starts"
    type: string
    required: true
  - name: ENDPORT
    title: "Port where trip ends"
    type: string
    required: true  
  - name: REGION
    title: ""
    type: string
    required: false  
  - name: STARTLATITUDE
    title: "Latitude of trip start in decimal degrees North"
    type: number
    required: true
    minimum: -90
    maximum: 90    
  - name: STARTLONGITUDE
    title: "Longitude of trip start in decimal degrees East"
    type: number
    minimum: -180
    maximum: 180
    required: true     
  - name: STARTSAMPLEDATEUTC
    title: "Date & time of trip start in local time (formatted string)"
    type: datetime
    # format string *must* be specified using standard Python/C strptime specification
    # https://docs.python.org/2/library/datetime.html#strftime-strptime-behavior
    format: "%Y-%m-%d %H:%M:%S"
    required: true
  - name: ENDLATITUDE
    title: "Latitude of trip end in decimal degrees North"
    type: number
    required: true
    minimum: -90
    maximum: 90    
  - name: ENDLONGITUDE
    title: "Longitude of trip end in decimal degrees East"
    type: number
    minimum: -180
    maximum: 180
    required: true    
  - name: ENDSAMPLEDATEUTC
    title: "Date & time of trip end in local time (formatted string)"
    type: datetime
    # format string *must* be specified using standard Python/C strptime specification
    # https://docs.python.org/2/library/datetime.html#strftime-strptime-behavior
    format: "%Y-%m-%d %H:%M:%S"
    required: true      
  - name: MILES
    title: ""
    type: number
    required: true
  - name: VESSEL_NAME
    title: "Name of vessel"
    type: string
    required: true    
  - name: ACKNOWLEDGEMENTS
    title: ""
    type: string
    required: true
  primaryKey: TRIP_CODE
