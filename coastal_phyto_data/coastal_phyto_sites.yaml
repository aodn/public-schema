profile: tabular-data-resource
name: coastal_phyto_sites
path: https://www.cmar.csiro.au/geoserver/imos/wfs?service=wfs&version=1.1.0&request=GetFeature&outputformat=csv&typename=imos%3Acoastal_phyto_sites
title: coastal_phyto_sites
description: "A table of Coastal Phytoplankton Sites"
format: csv
mediatype: text/csv
encoding: utf-8
schema:
  fields:
  - name: SITE_CODE
    title: "Unique identifier for site"
    type: string
    required: true
  - name: SITE_ID
    title: "Partial site identifier (text)"
    type: string
    required: true  
  - name: NAME
    title: "Site location identifier"
    type: string
    required: true      
  - name: LOCATION
    title: "Site location descriptor (optional)"
    type: string
    required: false      
  - name: LATITUDE
    title: "Latitude of sampling in decimal degrees North"
    type: number
    required: true
    minimum: -90
    maximum: 90    
  - name: LONGITUDE
    title: "Longitude of sampling in decimal degrees East"
    type: number
    minimum: -180
    maximum: 180
    required: true     
  - name: DATA_OWNER
    title: "Data Owner"
    type: string
    required: true  
  - name: ANALYSED_BY
    title: "Identifier of group that analysed the sample"
    type: string
    required: true  
  primaryKey: SITE_CODE
licenses:
- name: CC-BY-4.0
  title: Creative Commons Attribution 4.0
  path: https://creativecommons.org/licenses/by/4.0/